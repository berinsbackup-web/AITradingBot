name: Python Dash CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dash[testing]

      - name: Run tests
        # ðŸ‘‡ This must point to the actual repo root (do NOT add /AITradingBot again)
        working-directory: ./        # this is the project root
        run: |
          export PYTHONPATH=$(pwd)
          python scripts/validate_core_invariants.py
