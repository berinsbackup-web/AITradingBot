name: Python Dash CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - uses: actions/checkout@v3

    # 2. Set up Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3. Install dependencies
    - name: Install dependencies
      working-directory: ./AITradingBot
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dash[testing]

    # 4. Run core invariants validation
    - name: Run core invariants validation
      working-directory: ./AITradingBot
      run: python scripts/validate_core_invariants.py
